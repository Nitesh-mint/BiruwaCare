{% extends 'base.html' %}
{% load static %}
{% block title %} {{ post.title }} {% endblock title %}

{% block body %}
    {% include 'includes/navbar.html' %}
    <div class="container mt-5">
        <!-- <div id="alert">
        </div> -->
        <div class="d-flex justify-content-center align-items-center">
            <div class="row col-8">
                <div class="row text-center">
                    <h1 class="p-2 display-4 text-dark" style="font-weight: bolder;">{{ post.title }}</h1>
                </div>
                <div class="container mt-1">
                    <div class="row align-items-center d-flex flex-nowrap">
                        <div class="col-md-9 col-9 mx-0 m-1 align-items-center d-flex flex-row post-detail">
                            <div class="flex-fill d-flex flex-column post-detail">
                                <p><span class="">Posted on:</span> <span>{{ post.created_on }}</span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="container-fluid card-body">
                    {% if post.thumbnail %}
                        <img src="{{ post.thumbnail.url }}" alt="Post Thumbnail" class="img-thumbnail mb-4 mx-auto d-block">
                    {% endif %}
                    <!-- ck ck-content is ckeditor5 class -->
                    <div class="ck ck-content fs-5">
                        <p class="text-dark poppin"> {{ post.body|safe }} </p>
                    </div>  
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
